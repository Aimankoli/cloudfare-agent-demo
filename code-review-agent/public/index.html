<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        select {
            border: 2px solid #e0e0e0;
            background: white;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .review-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .preferences {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .pref-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .pref-row label {
            width: 120px;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .loading {
            display: none;
            color: #667eea;
            text-align: center;
            padding: 20px;
        }
        .loading.active {
            display: block;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading.active::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .pref-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .pref-row label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Review Assistant</h1>
        <p class="subtitle">Powered by Cloudflare Agents - Learning from your code patterns</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalReviews">0</div>
                <div class="stat-label">Total Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeSession">0</div>
                <div class="stat-label">This Session</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="language">Python</div>
                <div class="stat-label">Language</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="strictness">Moderate</div>
                <div class="stat-label">Strictness</div>
            </div>
        </div>

        <div class="preferences">
            <div class="pref-row">
                <label>Language:</label>
                <select id="languageSelect">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>

                <label>Strictness:</label>
                <select id="strictnessSelect">
                    <option value="lenient">Lenient</option>
                    <option value="moderate" selected>Moderate</option>
                    <option value="strict">Strict</option>
                </select>

                <label>Style Guide:</label>
                <select id="styleSelect">
                    <option value="PEP8">PEP 8 (Python)</option>
                    <option value="Airbnb">Airbnb (JS)</option>
                    <option value="Google">Google Style</option>
                    <option value="Standard">Standard</option>
                </select>

                <button onclick="updatePreferences()">Update Preferences</button>
            </div>
        </div>

        <div class="panels">
            <div class="panel">
                <h2>Your Code</h2>
                <textarea id="codeInput" placeholder="Paste your code here for review...">def calculate_average(numbers):
    total = 0
    for n in numbers:
        total = total + n
    avg = total / len(numbers)
    return avg

# Example usage
nums = [1, 2, 3, 4, 5]
result = calculate_average(nums)
print("Average: " + str(result))</textarea>
            </div>
            <div class="panel">
                <h2>AI Review</h2>
                <div id="reviewOutput" class="review-result">
                    Review will appear here...
                </div>
                <div class="loading" id="loading">Analyzing your code</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="reviewCode()" id="reviewBtn">Review Code</button>
            <button onclick="clearAll()">Clear</button>
            <button onclick="loadExample()">Load Example</button>
            <button onclick="connectWebSocket()">Connect Real-time</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let sessionReviews = 0;
        let ws = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const pendingRPC = new Map();

        // Helper function to call RPC methods
        function callAgentMethod(method, ...args) {
            return new Promise((resolve, reject) => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    reject(new Error('WebSocket not connected'));
                    return;
                }

                const id = crypto.randomUUID();
                pendingRPC.set(id, { resolve, reject });

                ws.send(JSON.stringify({
                    type: 'rpc',
                    id,
                    method,
                    args
                }));

                // Timeout after 30 seconds
                setTimeout(() => {
                    if (pendingRPC.has(id)) {
                        pendingRPC.delete(id);
                        reject(new Error('RPC call timed out'));
                    }
                }, 30000);
            });
        }

        async function reviewCode() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('languageSelect').value;

            if (!code.trim()) {
                showStatus('Please enter some code to review', 'error');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showStatus('Please connect WebSocket first', 'error');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('reviewBtn').disabled = true;
            document.getElementById('reviewOutput').textContent = '';

            try {
                const result = await callAgentMethod('reviewCode', code, language);

                if (result.success) {
                    document.getElementById('reviewOutput').textContent = result.review;
                    sessionReviews++;
                    document.getElementById('activeSession').textContent = sessionReviews;
                    showStatus('Review completed successfully!', 'success');
                } else {
                    showStatus('Error: ' + (result.error || 'Unknown error'), 'error');
                    document.getElementById('reviewOutput').textContent = 'Error: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                showStatus('Failed to review code: ' + error.message, 'error');
                console.error(error);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('reviewBtn').disabled = false;
            }
        }

        function connectWebSocket() {
            if (ws) {
                ws.close();
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // Use the Agents SDK URL pattern: /agents/code-review-agent/:userId
            ws = new WebSocket(`${protocol}//${window.location.host}/agents/code-review-agent/${userId}`);

            ws.onopen = async () => {
                showStatus('Connected to real-time review', 'success');
                // Get initial stats
                try {
                    const stats = await callAgentMethod('getStats');
                    if (stats && stats.totalReviews !== undefined) {
                        document.getElementById('totalReviews').textContent = stats.totalReviews;
                    }
                } catch (error) {
                    console.error('Failed to get stats:', error);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                // Handle RPC responses
                if (data.type === 'rpc' && data.id) {
                    const pending = pendingRPC.get(data.id);
                    if (pending) {
                        pendingRPC.delete(data.id);
                        if (data.success) {
                            pending.resolve(data.result);
                        } else {
                            pending.reject(new Error(data.error));
                        }
                    }
                }

                // Handle custom messages (for backwards compatibility)
                if (data.type === 'stats') {
                    document.getElementById('totalReviews').textContent = data.totalReviews;
                } else if (data.type === 'review-result') {
                    document.getElementById('reviewOutput').textContent = data.review;
                    document.getElementById('loading').classList.remove('active');
                    sessionReviews++;
                    document.getElementById('activeSession').textContent = sessionReviews;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showStatus('WebSocket connection error', 'error');
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
            };
        }

        async function updatePreferences() {
            const preferences = {
                language: document.getElementById('languageSelect').value,
                strictness: document.getElementById('strictnessSelect').value,
                styleGuide: document.getElementById('styleSelect').value
            };

            document.getElementById('language').textContent =
                preferences.language.charAt(0).toUpperCase() + preferences.language.slice(1);
            document.getElementById('strictness').textContent =
                preferences.strictness.charAt(0).toUpperCase() + preferences.strictness.slice(1);

            if (ws && ws.readyState === WebSocket.OPEN) {
                try {
                    await callAgentMethod('updatePreferences', preferences);
                    showStatus('Preferences updated', 'success');
                } catch (error) {
                    showStatus('Failed to update preferences: ' + error.message, 'error');
                }
            } else {
                showStatus('Preferences saved locally (connect WebSocket to sync)', 'success');
            }
        }

        function clearAll() {
            document.getElementById('codeInput').value = '';
            document.getElementById('reviewOutput').textContent = 'Review will appear here...';
            showStatus('Cleared', 'success');
        }

        function loadExample() {
            const examples = {
                python: `def find_duplicates(lst):
    duplicates = []
    for i in range(len(lst)):
        for j in range(i + 1, len(lst)):
            if lst[i] == lst[j]:
                if lst[i] not in duplicates:
                    duplicates.append(lst[i])
    return duplicates

# This could be optimized
numbers = [1, 2, 3, 2, 4, 3, 5]
print(find_duplicates(numbers))`,
                javascript: `function fetchUserData(userId) {
    var userData;
    fetch('/api/users/' + userId)
        .then(response => response.json())
        .then(data => {
            userData = data;
            console.log('User data:', userData);
        });
    return userData; // Bug: returns undefined
}`,
                typescript: `interface User {
    id: number;
    name: string;
}

function getUser(id: number): User {
    const response = fetch('/api/user/' + id);
    return response.json(); // Type error!
}`,
                java: `public class Calculator {
    public static int divide(int a, int b) {
        return a / b; // No error handling
    }
}`,
                cpp: `#include <iostream>
using namespace std;

int* createArray() {
    int arr[5] = {1,2,3,4,5};
    return arr; // Returning pointer to local variable
}`,
                go: `func processData(data []int) {
    for i := 0; i <= len(data); i++ {
        fmt.Println(data[i])
    }
}`,
                rust: `fn main() {
    let s = String::from("hello");
    let s2 = s;
    println!("{}", s); // Use after move
}`
            };

            const language = document.getElementById('languageSelect').value;
            document.getElementById('codeInput').value = examples[language] || examples.python;
            showStatus('Example loaded', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }

        // Auto-load example and connect on page load
        window.addEventListener('load', () => {
            loadExample();
            connectWebSocket();
        });
    </script>
</body>
</html>
